<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrappy Bot Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        body { background-color: #0f172a; color: #f8fafc; }
        .card { background-color: #1e293b; border: 1px solid #334155; }
    </style>
</head>
<body class="p-6">
    <div x-data="dashboard()" x-init="init()" x-cloak>
        <div class="max-w-7xl mx-auto">
            <header class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-blue-400">Scrappy Dashboard</h1>
                    <p class="text-slate-400">Local System & Bot Monitor</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div :class="data.bot?.status === 'Connected' ? 'bg-green-500' : 'bg-red-500'" class="h-3 w-3 rounded-full"></div>
                    <span x-text="data.bot?.status || 'Connecting...'" class="font-medium"></span>
                    <span class="text-slate-500">|</span>
                    <span class="text-slate-400">Uptime: <span x-text="data.bot?.uptime || '00:00:00'" class="text-slate-200"></span></span>
                </div>
            </header>

            <!-- Stats Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <!-- CPU -->
                <div class="card p-6 rounded-xl">
                    <h3 class="text-slate-400 text-sm font-semibold uppercase mb-2">CPU Usage</h3>
                    <div class="flex items-end justify-between">
                        <span class="text-3xl font-bold" x-text="(data.system?.cpuUsage || 0).toFixed(1) + '%'"></span>
                        <div class="w-24 bg-slate-700 h-2 rounded-full overflow-hidden">
                            <div class="bg-blue-500 h-full" :style="`width: ${data.system?.cpuUsage || 0}%`"></div>
                        </div>
                    </div>
                </div>

                <!-- Memory -->
                <div class="card p-6 rounded-xl">
                    <h3 class="text-slate-400 text-sm font-semibold uppercase mb-2">Memory Usage</h3>
                    <div class="flex items-end justify-between">
                        <span class="text-3xl font-bold" x-text="formatBytes(data.system?.memoryUsage || 0)"></span>
                        <span class="text-xs text-slate-500" x-text="data.system?.os"></span>
                    </div>
                </div>

                <!-- Storage -->
                <div class="card p-6 rounded-xl">
                    <h3 class="text-slate-400 text-sm font-semibold uppercase mb-2">Storage Usage</h3>
                    <div class="flex items-end justify-between">
                        <span class="text-3xl font-bold" x-text="(data.system?.storage?.usagePercentage || 0) + '%'"></span>
                        <span class="text-xs text-slate-500" x-text="formatBytes(data.system?.storage?.availableFreeSpace || 0) + ' free'"></span>
                    </div>
                </div>

                <!-- Bot Latency -->
                <div class="card p-6 rounded-xl">
                    <h3 class="text-slate-400 text-sm font-semibold uppercase mb-2">Bot Latency</h3>
                    <div class="flex items-end justify-between">
                        <span class="text-3xl font-bold" x-text="(data.bot?.latency || 0) + 'ms'"></span>
                        <span class="text-xs text-slate-500" x-text="data.bot?.guildCount + ' Servers'"></span>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Servers List -->
                <div class="lg:col-span-2">
                    <div class="card rounded-xl overflow-hidden">
                        <div class="p-4 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                            <h2 class="font-bold">Active Servers</h2>
                            <span class="bg-blue-500/20 text-blue-400 text-xs px-2 py-1 rounded" x-text="data.bot?.guilds?.length + ' Total'"></span>
                        </div>
                        <div class="overflow-y-auto max-h-[500px]">
                            <table class="w-full text-left">
                                <thead class="text-xs text-slate-500 uppercase bg-slate-800/30">
                                    <tr>
                                        <th class="px-6 py-3">Server Name</th>
                                        <th class="px-6 py-3 text-right">Members</th>
                                        <th class="px-6 py-3 text-right">ID</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-700">
                                    <template x-for="guild in data.bot?.guilds" :key="guild.id">
                                        <tr class="hover:bg-slate-700/30 transition">
                                            <td class="px-6 py-4 flex items-center space-x-3">
                                                <template x-if="guild.iconUrl">
                                                    <img :src="guild.iconUrl" class="w-8 h-8 rounded-full">
                                                </template>
                                                <template x-if="!guild.iconUrl">
                                                    <div class="w-8 h-8 rounded-full bg-slate-600 flex items-center justify-center text-xs" x-text="guild.name[0]"></div>
                                                </template>
                                                <span x-text="guild.name" class="font-medium"></span>
                                            </td>
                                            <td class="px-6 py-4 text-right text-slate-300" x-text="guild.memberCount"></td>
                                            <td class="px-6 py-4 text-right text-xs text-slate-500" x-text="guild.id"></td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Bot Info -->
                <div class="space-y-6">
                    <div class="card p-6 rounded-xl">
                        <h2 class="font-bold mb-4 flex items-center">
                            <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Bot Information
                        </h2>
                        <div class="space-y-4 text-sm">
                            <div class="flex justify-between">
                                <span class="text-slate-400">Total Users:</span>
                                <span class="font-semibold text-blue-300" x-text="data.bot?.totalUsers"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-400">Processors:</span>
                                <span x-text="data.system?.processorCount"></span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-slate-400">Status:</span>
                                <span :class="data.bot?.status === 'Connected' ? 'text-green-400' : 'text-red-400'" x-text="data.bot?.status"></span>
                            </div>
                        </div>
                    </div>

                    <div class="card p-4 rounded-xl text-center">
                        <p class="text-xs text-slate-500 mb-2">Auto-refreshing every 3 seconds</p>
                        <button @click="fetchData()" class="text-xs bg-slate-700 hover:bg-slate-600 px-3 py-1 rounded transition">Refresh Now</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function dashboard() {
            return {
                data: {},
                apiUrl: 'http://localhost:5217/api/stats',
                
                init() {
                    this.fetchData();
                    setInterval(() => this.fetchData(), 3000);
                },

                async fetchData() {
                    try {
                        const res = await fetch(this.apiUrl);
                        if (res.ok) {
                            this.data = await res.json();
                        }
                    } catch (e) {
                        console.error("Failed to fetch data:", e);
                    }
                },

                formatBytes(bytes, decimals = 2) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const dm = decimals < 0 ? 0 : decimals;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
                }
            }
        }
    </script>
</body>
</html>
