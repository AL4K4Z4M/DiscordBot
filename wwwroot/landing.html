<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCRAPPY | Discord Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { primary: '#6366f1', dark: '#0a0a0a', surface: '#121212' },
                    fontFamily: { sans: ['Plus Jakarta Sans', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        body { background-color: #0a0a0a; color: white; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="font-sans antialiased min-h-screen flex flex-col items-center justify-center p-6 text-center">
    
    <!-- Background Decor -->
    <div class="fixed inset-0 pointer-events-none">
        <div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50%] h-[50%] bg-blue-500/10 rounded-full blur-[120px]"></div>
    </div>

    <div class="max-w-2xl w-full relative z-10 animate-in fade-in duration-1000">
        <!-- Logo -->
        <div class="inline-flex items-center justify-center w-24 h-24 rounded-[2.5rem] bg-gradient-to-br from-primary to-blue-500 shadow-2xl shadow-primary/30 mb-12 transform hover:scale-110 transition-transform">
            <span class="material-icons-round text-5xl text-white">bolt</span>
        </div>

        <h1 class="text-6xl sm:text-7xl font-black tracking-tighter mb-6 leading-none">
            Your server, <br/><span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-blue-400">elevated.</span>
        </h1>
        
        <p class="text-xl text-gray-500 font-medium mb-12 px-4">
            The professional command center for Discord. Manage moderation, automation, and analytics from one sleek dashboard.
        </p>

        <!-- Action Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <a id="invite-btn" href="#" target="_blank" class="flex items-center justify-center gap-3 px-8 py-5 bg-white text-dark rounded-[1.5rem] font-black text-lg hover:scale-[1.02] active:scale-95 transition-all shadow-xl">
                <span class="material-icons-round text-primary">add_circle</span>
                Invite Scrappy
            </a>
            <a href="/login" class="flex items-center justify-center gap-3 px-8 py-5 bg-primary text-white rounded-[1.5rem] font-black text-lg hover:scale-[1.02] active:scale-95 transition-all shadow-xl shadow-primary/20">
                <span class="material-icons-round">dashboard</span>
                Login to Dashboard
            </a>
        </div>

        <div class="mt-12 flex items-center justify-center gap-8 opacity-50 grayscale hover:grayscale-0 transition-all duration-500">
            <span class="text-[10px] font-black uppercase tracking-[0.2em]">Open Source</span>
            <span class="text-[10px] font-black uppercase tracking-[0.2em]">Secure</span>
            <span class="text-[10px] font-black uppercase tracking-[0.2em]">Scalable</span>
        </div>
    </div>

    <script>
        fetch('/api/config')
            .then(res => res.json())
            .then(data => {
                document.getElementById('invite-btn').href = `https://discord.com/api/oauth2/authorize?client_id=${data.clientId}&permissions=8&scope=bot%20applications.commands`;
            });
    </script>
</body>
</html>
